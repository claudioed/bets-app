name: API Contract Tests

on:
  pull_request:
    branches: [ main ]

jobs:

  validate:
    name: Validate OpenAPI documentation
    runs-on: ubuntu-latest
    steps:
      # Check out the repository
      - uses: actions/checkout@v2

      # Run Spectral
      - uses: stoplightio/spectral-action@latest
        with:
          file_glob: 'assets/api-docs/bets-api.yaml'
          spectral_ruleset: 'assets/rules/openapi3.spectral.yaml'

  contract:
    name: Check API Contract
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Cache node modules
        uses: actions/cache@v2
        id: cache-node-modules
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install Global Dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm -g install @stoplight/prism-cli newman

      - name: Run contract tests
        run:  |
          prism mock assets/api-docs/bets-api.yaml & sleep 2 && newman run assets/api-tests/bets.postman.json
