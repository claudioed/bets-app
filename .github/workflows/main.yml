# This is a basic workflow to help you get started with Actions
name: CI/CD

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches:
    - main
    
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # The "build" workflow
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
    
    # Setup Go
    - name: Setup Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.14.0' # The Go version to download (if necessary) and use.
    
    # Install all the dependencies
    - name: Install dependencies
      run: |
        go version
        go get -u golang.org/x/lint/golint
        
    # Run build of the application
    - name: Run build
      run: go build . 
      
  # The "deploy" workflow
  deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    needs: [build] # Only run this workflow when "build" workflow succeeds
    #if: ${{ github.ref == 'refs/heads/master' && github.event_name == 'push' }} # Only run this workflow if it is master branch on push event
    steps:
    - uses: actions/checkout@v2

    # Deploy to Docker registry
    - name: Deploy to Docker registry
      uses: docker/build-push-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        repository: claudioed/bets
        tags: ${{ github.sha }}
        
  create_pr_for_cd:
    runs-on: ubuntu-latest
    needs: [deploy] 
    steps:
    - name: checkout_recipe_repo
      uses: actions/checkout@v2
      with:
        token: ${{ secrets.PAT }}
        repository: claudioed/bets-helm
    - run: sed -i 's/latest/${{ github.sha }}/' rollout/bets/values.yaml       
    - uses: peter-evans/create-pull-request@v3
      with:
        token: ${{ secrets.PAT }}
        commit-message: New bets release
        committer: GitHub <noreply@github.com>
        author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
        
        branch: release-${{ github.sha }}
        delete-branch: true
        title: '[Release] Release number  ${{ github.sha }} is ready'
        body: |
           New BETS release
           Branch: ${{ github.base_ref }}
           Repository: ${{ github.repository }}
           Pipeline: ${{ github.workflow }}
           
           Auto-generated by [create-pull-request][1]
           [1]: https://github.com/peter-evans/create-pull-request
        labels: |            
            release
        assignees: claudioed
        reviewers: claudioed
